{% extends "navbar.html" %}

{% block content %}

    <h2>Cat Fact of the Day</h2>
    <p>{{ cat_fact.fact }}</p>
    <h2>Random Dog Image</h2>
    <img src="{{ dog_image.message }}" alt="Random dog image">


    <p>{{ user_timezone }}</p>
    <p>{{ current_date_formatted }}</p>
    <pre>{{ calendar_text }}</pre>
    <p>{{ utc_time }}</p>

    <h2>{{ latest_news.title }}</h2>
    <p>{{latest_news.content|truncatewords:15 }}</p>
    <img src={{latest_news.image.url}}></img>
{%endblock%}
