<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% extends 'navbar.html' %}

{% block title %}Деталь{% endblock title %}

{% block content %}
<h1 itemprop="name">Detail</h1>
<div itemscope itemtype="http://schema.org/Product">
    <p itemprop="productName">{{detail.name}}</p>
    <p itemprop="description">{{detail.description}}</p>
    <p itemprop="offers" itemscope itemtype="http://schema.org/Offer">
        <span itemprop="price">{{detail_info.price}}</span>
    </p>
    <p itemprop="quantity">{{detail_info.quantity}}</p>
</div>
    <a><i class="fas fa-shopping-cart"></i></a>  
{% endblock %}
