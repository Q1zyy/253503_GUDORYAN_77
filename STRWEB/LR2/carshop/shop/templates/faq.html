{% extends "navbar.html" %}
{% block title %}FAQ{% endblock title %}
{% block content%}
<div class="page-container">
    <h1>FAQ</h1>
    {% for f in faq  %}
    <details>
        <summary><a href="{% url 'single_faq' f.id %}">{{f.question}}</a>
            <br>{{f.date_added}}
        </summary>
        <p>{{f.answer}}</p>
    </details>
    {% endfor %}
</div>
{% endblock%}
