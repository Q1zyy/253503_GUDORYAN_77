{% extends "navbar.html" %}
{% block title %}Новости{% endblock title %}
{% block content%}
<div class="news-container">
    {% for n in news  %}
        <article>
            <h1>{{n.title}}</h1>
            <p>{{n.content|truncatewords:15 }}</p>
            <img src={{n.image.url}}>
            <a tabindex="n.id" href="{% url 'single_news' n.id %}">Читать далее</a>
        </article>
    {% endfor %}
</div>
{% endblock%}
